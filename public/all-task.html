<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5f3eeb8ee9.js"
      crossorigin="anonymous"
    ></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div id="all-task">
      <section class="header">
        <div class="top">
          <div class="logo">TaskManager</div>
          <div class="tasks-total">
            <div class="task">
              <span class="number" id="task-total">0</span> tasks
            </div>
            <!-- <div class="task"><span class="number">5</span> completed</div> -->
          </div>

          <div class="add-circle">
            <i class="fas fa-plus-circle"></i>
          </div>
        </div>
      </section>

      <section class="content-area">
        <div class="container">
          <div class="filter">
            <input
              type="text"
              name="filter"
              id="filter"
              placeholder="Filter Tasks"
            />
            <label for="filter"></label>
          </div>
          <div class="tasks-container" id="collection"></div>
        </div>
        <button class="clear-tasks">Clear Tasks</button>
      </section>
      <section class="task-form" id="task-form">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <form>
          <h3>Add a Task</h3>
          <div class="form-group">
            <label for="title"> Title:</label>
            <input type="text" name="title" id="task" />
          </div>
          <div class="form-group">
            <label for="title"> Category:</label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="title"> Notes:</label>
            <textarea name="notes"> </textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit">Add New Task</button>
          </div>
        </form>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="/../js/components/regularJS.js"></script>
    
  </body>
</html>
